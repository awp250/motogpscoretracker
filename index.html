<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moto GP Score Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="splash-screen active mt-5">
        <h1 class="display-4">Moto GP Score Tracker</h1>
        <p class="lead">Track your race results effortlessly</p>
        <button class="btn btn-primary btn-lg" onclick="showEnterNames()">
          Start
        </button>
      </div>

      <div class="enter-names mt-5">
        <h2 class="mb-4">Enter Player Names</h2>
        <div class="form-group">
          <input
            type="text"
            id="player1"
            class="form-control"
            placeholder="Player 1 Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="player2"
            class="form-control"
            placeholder="Player 2 Name"
          />
        </div>
        <button class="btn btn-success btn-lg" onclick="startGame()">
          Submit
        </button>
      </div>

      <div class="venues mt-5">
        <h2 class="mb-4">Choose a Venue</h2>
        <ul class="venue-list list-group">
          <!-- Venues will be dynamically added here -->
        </ul>
        <div class="scoreboard mt-4">
          <h3>Current Scores</h3>
          <p id="scoreboard" class="lead"></p>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">
                Enter Results for <span id="modal-venue-name"></span>
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="modal-result1"
                  ><span id="modal-player1-name"></span> Position:</label
                >
                <input
                  type="number"
                  id="modal-result1"
                  class="form-control"
                  min="1"
                  max="15"
                />
              </div>
              <div class="form-group">
                <label for="modal-result2"
                  ><span id="modal-player2-name"></span> Position:</label
                >
                <input
                  type="number"
                  id="modal-result2"
                  class="form-control"
                  min="1"
                  max="15"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="submitResults()"
              >
                Submit Results
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
